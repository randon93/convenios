<!DOCTYPE html>
<html XMLS="HTTP://WWWW.THYMELEAF.ORG">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="row">
			<div class="col-3 " id="sala">
				<form th:action="@{/salas/save}" th:object="${sala}" method="post">
					<div class="form-group">
						<label>Sala: </label> <input type="text" class="form-control"
							th:field="*{nombre}" th:if="${sala.nombre == null}"> <input
							type="text" class="form-control" th:field="*{nombre}"
							th:if="${sala.nombre != null}" disabled>
					</div>
					<label>Edificio: </label> <input class="form-control" type="text"
						th:field="*{edificio.nombre}" disabled> <label>Capaciodad:</label>
					<input class="form-control" type="text" th:field="*{capacidadEst}">


					<input type="submit" value="Guardar" class="btn btn-outline-info btn-sm m-3">
				</form>
			</div>

			<div class="col-9 row" id="contenido">
				<div class="col-5">
					<div class="row">
						<h5 calss="col-4">Equipos</h5>
						<input type="submit" value=" + "
							class="btn btn-outline-info btn-sm mx-2">
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-5">
					<div class="row">
						<h5 calss="col-4">Accesorios</h5>
						<input type="submit" value=" + "
							class="btn btn-outline-info btn-sm mx-2">
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>


	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
